camera_id: "rtsp_camera_192_168_1_17"
source:
  type: "rtsp"
  uri: "rtsp://admin:admin@192.168.1.164:8554/live"
  params:
    buffer_size: 65536
    timeout: 10000  # milliseconds
    reconnect_attempts: 5
    reconnect_delay: 2000  # milliseconds

calibration:
  homography_npy: "calibration/rtsp_camera_192_168_1_17_H.npy"

runtime:
  fps_hint: 30.0
  resize:
    enabled: true
    width: 1280
    height: 720

detection:
  interval: 5
  backend: "ultralytics_yolo"
  params:
    model_path: "yolov8n.pt"
    conf_threshold: 0.3
    iou_threshold: 0.5
    device: "cpu"
    class_whitelist: ["car", "truck", "bus", "motorcycle", "bicycle"]

roi:
  enabled: false
  polygon_xy: []

output:
  overlay:
    enabled: true
    show: true  # Set to true if you want to see the video window
    write_video: true
    show_turn_angle: true
    video_path: "outputs/visualizations/rtsp_camera_192_168_1_17_overlay.mp4"
    draw_vectors: true
    trail_length: 30
    trail_thickness: 2
    vector_thickness: 2

  csv:
    enabled: true
    path: "outputs/speeds/rtsp_camera_192_168_1_17_speeds.csv"
  jsonl:
    enabled: false
    path: "outputs/speeds/rtsp_camera_192_168_1_17_speeds.jsonl"

alerts:
  enabled: false
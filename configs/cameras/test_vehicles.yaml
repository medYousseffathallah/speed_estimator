camera_id: "vehicles"
source:
  type: "file"
  uri: "data_test/vehicles.mp4"
  params: {}

calibration:
  homography_npy: "calibration/vehicles_H.npy"

runtime:
  fps_hint: 30.0
  resize:
    enabled: false
    width: 640
    height: 360

detection:
  backend: "ultralytics_yolo"
  params:
    model_path: "yolov8n.pt"
    conf_threshold: 0.3
    iou_threshold: 0.5
    device: "cpu"
    class_whitelist: ["car", "truck", "bus", "motorcycle", "bicycle"]

roi:
  enabled: false
  polygon_xy: []

output:
  overlay:
    enabled: true
    show: true
    write_video: true
    video_path: "outputs/visualizations/vehicles_overlay.mp4"
    draw_vectors: true
    show_turn_angle: true 
    trail_length: 30
    trail_thickness: 2
    vector_thickness: 2
  csv:
    enabled: true
    path: "outputs/speeds/vehicles_speeds.csv"
  jsonl:
    enabled: false
    path: "outputs/speeds/vehicles_speeds.jsonl"

alerts:
  enabled: false

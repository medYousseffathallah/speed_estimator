camera_id: "normanniles"
source:
  type: "file"
  uri: "data_test/normanniles4_2025-10-26-17-15-45.mp4"
  params: {}

calibration:
  homography_npy: "calibration/normanniles_H.npy"

runtime:
  fps_hint: 30.0
  resize:
    enabled: false
    width: 1280
    height: 720

detection:
  backend: "ultralytics_yolo"
  params:
    model_path: "yolov8n.pt"
    conf_threshold: 0.3
    iou_threshold: 0.5
    device: "cpu" # Change to "cuda" if you have a GPU
    class_whitelist: ["car", "truck", "bus", "motorcycle", "bicycle"]

roi:
  enabled: false
  polygon_xy: []

output:
  overlay:
    enabled: true
    show: true # Disabled to avoid OpenCV GUI issues on Windows
    show_turn_angle: true
    write_video: true
    video_path: "outputs/visualizations/normanniles_overlay.mp4"
    draw_vectors: true
    trail_length: 30
    trail_thickness: 2
    vector_thickness: 2
  csv:
    enabled: true
    path: "outputs/speeds/normanniles_speeds.csv"
  jsonl:
    enabled: false
    path: "outputs/speeds/normanniles_speeds.jsonl"

alerts:
  enabled: false

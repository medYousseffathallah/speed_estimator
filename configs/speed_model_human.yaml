units:
  output: "mph"

raw_speed:
  min_dt_s: 0.04
  max_dt_s: 1.2
  min_displacement_m: 0.02

turning:
  window: 5
  window_s: 0.6
  max_turn_rate_deg_per_s: 360.0
  theta_min_deg: 6.0
  curvature_min_1pm: 0.02

turn_speed_limit:
  enabled: true
  mode: "curvature"
  a_lat_max_mps2: 1.5
  v_max_kmh: 15.0
  v_min_kmh: 2.0
  angle_max_deg: 80.0
  alpha: 0.6

accel_limit:
  enabled: true
  a_max_mps2: 2.5

smoothing:
  method: "ema"
  ema_alpha: 0.5
  max_gap_s: 1.2

ablations:
  disable_turn_limit: false
  disable_accel_limit: false
  disable_smoothing: false

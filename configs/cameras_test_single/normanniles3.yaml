camera_id: "normanniles3"
source:
  type: "file"
  uri: "data_test/normanniles3_2025-10-26-17-18-45.mp4"
  params: {}

calibration:
  homography_npy: "calibration/normanniles3_H.npy"
  meters_per_pixel: 0.05

runtime:
  fps_hint: 30.0
  resize:
    enabled: true
    width: 1280
    height: 720

detection:
  backend: "ultralytics_yolo"
  params:
    model_path: "yolov8n.pt"
    conf_threshold: 0.35
    iou_threshold: 0.5
    device: "cpu"
    class_whitelist: ["car", "truck", "bus", "motorcycle"]

roi:
  enabled: false
  polygon_xy: []

output:
  overlay:
    enabled: true
    show: true
    write_video: true
    video_path: "outputs/visualizations/normanniles3_overlay.mp4"
    draw_vectors: true
    show_heading: true
    show_turn_angle: true
    trail_length: 30
    trail_thickness: 2
    vector_thickness: 2
  csv:
    enabled: true
    path: "outputs/speeds/normanniles3_speeds.csv"
  jsonl:
    enabled: false
    path: "outputs/speeds/normanniles3_speeds.jsonl"

alerts:
  enabled: false

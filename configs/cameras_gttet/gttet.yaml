camera_id: "gttet"
source:
  type: "file"
  uri: "data_test/gttet.mp4"
  params: {}

calibration:
  homography_npy: "calibration/gttet_H.npy"

runtime:
  fps_hint: 30.0
  resize:
    enabled: true
    width: 1280
    height: 720

detection:
  backend: "ultralytics_yolo"
  params:
    model_path: "yolov8n.pt"
    conf_threshold: 0.3
    iou_threshold: 0.45
    device: "cpu"
    class_whitelist: ["car", "truck", "bus", "motorcycle", "bicycle"]

roi:
  enabled: false
  polygon_xy: []

output:
  overlay:
    enabled: true
    show: true
    write_video: true
    video_path: "outputs/visualizations/gttet_overlay.mp4"
    draw_vectors: true
    trail_length: 30
    trail_color_bgr: [0, 255, 255]
    vector_color_bgr: [0, 0, 255]
    trail_thickness: 2
    vector_thickness: 2
    vector_tip_length: 0.3
  csv:
    enabled: true
    path: "outputs/speeds/gttet_speeds.csv"
  jsonl:
    enabled: false
    path: "outputs/speeds/gttet_speeds.jsonl"

alerts:
  enabled: false

global:
  overlay:
    show: true
    window_title_prefix: "Speed & Turning"
    draw_turn: true
    draw_curvature: true
    draw_speed: true

detection:
  model_path: "yolov8n.pt"
  conf_threshold: 0.25
  class_ids: [2, 3, 5, 7]

tracking:
  iou_threshold: 0.3
  max_age_frames: 30
  min_hits: 3

speed_estimation:
  min_speed_mps: 1.0
  smoothing_alpha: 0.3
  turning:
    min_speed_mps: 0.5
    min_arc_length_m: 2.0
    max_angular_rate_deg_s: 45.0
    min_curvature_1pm: 0.005
    smoothing_window_min: 3
    smoothing_window_max: 7

cameras:
  - id: "cam_01"
    source: "rtsp://admin:admin@192.168.1.164:8554/live"
    width: 1280
    height: 720
    fps: 30
    speed_limit_kmh: 50.0
    calibration:
      homography_path: "calibration/normanniles_H.npy"
      pixel_to_meter_scale: 0.05
    output:
      video_dir: "events/cam_01"
      db_path: "events_cam_01.db"
      video_buffer_seconds: 15

  - id: "cam_02_dup"
    source: "rtsp://admin:admin@192.168.1.164:8554/live"
    width: 1280
    height: 720
    fps: 30
    speed_limit_kmh: 50.0
    calibration:
      homography_path: "calibration/normanniles_H.npy"
      pixel_to_meter_scale: 0.05
    output:
      video_dir: "events/cam_02"
      db_path: "events_cam_02.db"
      video_buffer_seconds: 15
